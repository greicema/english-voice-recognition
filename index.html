<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>English Colors</title>
</head>

<body>
    <div id="container">
        <header id="main-header">
            <div id="score">
                <img src="img/moeda.png" height="20px" alt="coin"> Moedas: &nbsp;<span id="current-score">0</span>
            </div>
            <!--o &nbsp serve para acrescentar um espaço-->

            <div id="game-name">
                Super Mario English Challenge
            </div>
        </header>

        <section id="body">
            <div id="left">
                <h3>FALE O NOME DA COR EM INGLÊS</h3>
                <span id="box-color"></span>
                <div id="current-color">

                </div>
                <button id="answer-btn">RESPONDER</button>
                <i class="fas fa-redo-alt" id="restart">&nbsp Recomeçar</i>
            </div>

            <div id="right">
                <img src="img/mario.png" height="390px" alt="mario">
            </div>
        </section>
        <footer id="footer">
            <img src="img/logo-dio.png" height="60px" alt="dio">
        </footer>
    </div>

    <script src="js/functions.js"></script>

</body>

</html>
